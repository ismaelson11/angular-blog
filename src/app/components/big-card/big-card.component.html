<div class="containerBigCard">
  <div class="bigCardPicture">
    <img
      src={{photoCover}}
      alt=""
      srcset=""
      height="200px"
    />
  </div>
  
  <div class="bigCardTitle">
    <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1> 
  </div>
  
  <div class="bigCardDescription">
    <p>
      <a [routerLink]="['content', id]">
        {{cardDescription}}
      </a>
    </p>
  </div>
</div>
